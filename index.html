<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>KonMari</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="css/animate.css?v=1.0">

  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body class="splash">

  <div id="PageContainer" class="splash-container">
    <header class="site-header" role="banner">
      <div class="wrapper">

        <div class="grid">
          <div class="grid__item one-half push--one-quarter text-center">
            <img src="//cdn.shopify.com/s/files/1/0083/7825/3427/t/3/assets/logo.svg?17230759056713009785" />
          </div>
          <div class="grid__item one-quarter text-right">
            <div class="site-header-link">
              <a href="">Visit Site</a>
            </div>
          </div>
        </div>

      </div>
    </header>

    <main class="wrapper main-content" role="main">

      <div id="shopify-section-splash" class="shopify-section splash-inner">
        <div class="splash-content large--one-half medium-down--one-whole animated fadeInLeft">
          <div>
            <div class="splash-meta">
              <span>KonMari</span>
            </div>
            <div class="splash-title">
              <h1>Inspiring the World to Choose Joy</h1>
            </div>
            <div class="splash-body">
              <p>Be the first to find out what. Sign up to get on our waitlist for new products, classes & consultants.</p>
            </div>
            <div class="splash-form">
              <form>
                <input type="email" placeholder="Enter email" />
                <button type="submit">Sign Up</button>
              </form>
            </div>
          </div>
        </div>

        <div class="splash-image large--one-half medium-down--one-whole animated fadeInRight">
          <div>
            <img src="//cdn.shopify.com/s/files/1/0083/7825/3427/files/group-5.png?v=1530556330" />
          </div>
        </div>

      </div>

    </main>

    <div class="splash-bg">
      <img src="images/splash-bg.svg" />
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
